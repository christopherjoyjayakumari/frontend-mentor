<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
<!--Google fonts2-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@200&display=swap" rel="stylesheet">
<!--My CSS-->
  <link rel="stylesheet" href="CSS/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 
  <main>
    <article class="product">
      <picture class="product_img">
        <source srcset="/home/christopher/Documents/product-preview-card-component-main/images/image-product-desktop.jpg" media="(min-width: 600px)">  
      <img src="images/image-product-mobile.jpg" 
        alt="Gabrielle Essence perfume bottle laying flat on a table with green leaves above and below it">
      </picture>

      <div class="product_content">
         <p class="product_category">Perfume</p>

        <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex-group">
          <p class="product_price">
            <span class="visually-hidden">Current price:</span>
            $149.99
          </p>
          <p class="product_original-price">
            <span class="visually-hidden">Original price:</span>
            <s>$169.99</s>
          </p>
        </div>
  
        <button class="button" data-icon="shopping-cart"> Add to Cart</button>
      </div>
 
    </article>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/christopherjoyjayakumari" target="_blank">Christopher Joy Jaya Kumari</a>.
  </div>

</body>
</html>
